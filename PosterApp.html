
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expandable Links</title>
<style>
  .expandable-links {
    display: inline-block;
    cursor: pointer;
    color: blue;
    text-decoration: underline;
  }
  .expandable-links:hover {
    color: #000080; /* Darker shade of blue for hover effect */
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>

<div id="linksContainer">
  <a class="expandable-links" onclick="toggleLinks()">Medical Researches â–¼</a>
  <div id="expandedLinks" class="hidden">
    <ul>
      <li><a href="https://themedicalpractice.com/tools/best-medical-imaging-software/">Medical Imaging Software Info:</a></li>
      <li><a href="https://en.wikipedia.org/wiki/List_of_open-source_bioinformatics_software">Bioinformatics Softwares</a></li>
      <li><a href="https://www.comses.net/resources/modeling-frameworks/">Computaional Modeling Frameworks</a></li>
      <li><a href="https://www.bing.com/search?q=wearable+health+monitoring+devices&qs=CT&pq=wearable++health+monitoring&sc=10-27&cvid=78B38EC9EA75499BBA4AF93CB72CB251&FORM=QBRE&sp=1&ghc=1&lq=0">Health Monitoring Devices</a></li>
    </ul>
  </div>
</div>

<script>
  function toggleLinks() {
    var expandedLinks = document.getElementById("expandedLinks");
    if (expandedLinks.classList.contains("hidden")) {
      expandedLinks.classList.remove("hidden");
      expandedLinks.classList.add("visible");
    } else {
      expandedLinks.classList.remove("visible");
      expandedLinks.classList.add("hidden");
    }
  }
</script>

</body>
</html>
